<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href='./style.css' rel="stylesheet">
</head>
<body onload="fetchIssues()">
	<div class="container">
		<h1 >TaskTracker <small>by pure javascript</small></h1>
		<div class="jumbotron">
			<h3>Add New Task:</h3>
			<form id='issueInputForm'>
				<div class='form-group'>
					<label for='issueDescInput'>Despriction</label>
					<input type="text" class='form-control' id='issueDescInput' placeholder="Describe the task...">
				</div>

				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class='form-control'>
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>

				<div class="form-group">
					<label for='issueAssignedToInput'>Assigned to</label>
					<input type="text" class='form-control' id='issueAssignedToInput' placeholder="Enter responsible...">
				</div>
				<button class='btn btn-primary' type="submit" >Add</button>
			</form>
		</div>
		
		<div class='col-lg-12'>
			<div id='issuesList'>
				
			</div>			
		</div>

		<div class='footer'>
			<p>&copy wzh</p>
		</div>
	</div>
	
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/chance/1.0.10/chance.min.js"></script>
	<script src='./main.js'></script>	
</body>
</html>
